<script>

    function ClearServerCaptions()
    {
        $('SrvrAM').style.color = "Black";

    $('postEStaticData').addEventListener('submit', postEStaticData);

    function postEStaticData(event) {
           event.preventDefault();

           bOnce = true;

           ClearServerCaptions();

           EnableRESTgui(false);

           let SFFocusX   = $F('SFFocusX');
           let SFFocusY   = $F('SFFocusY');
           let CathSkirtR = $F('CathSkirtR');
           let CathSkirtH = $F('CathSkirtH');

           let SFBeamHalfAngle = $F('SFBeamHalfAngle');
           let SFIntGran   = $F('SFIntGran');
           let AutofishES  = $('ElectrostaticTextArea').value;  // text
           let AutofishMS  = $('MagnetostaticTextArea').value;  // text
           let CathDarkSpace = $F('AnodeCathGap')/10.0 + $F('CathDarkSpace')/10.0; // convert to cm
           let AccelerationVoltage = $F('AccelerationVoltage');       
           let SpaceCharge = $F('SpaceCharge');       
           
           let AnodeCathGap = $F('AnodeCathGap');
           let AnodeInnerR  = $F('AnodeInnerR');
           let AnodeRadialGap   = $F('AnodeRadialGap');
           let AnodeSaddleH   = $F('AnodeSaddleH');

           let AnodeNozzleH = $F('AnodeNozzleH');
           let AnodeNozzleThroatR   = $F('AnodeNozzleThroatR');
           let AnodeNozzleThroatH   = $F('AnodeNozzleThroatH');
           let AnodeNozzleDiffusorR = $F('AnodeNozzleDiffusorR');
           let AnodeNozzleDiffusorH = $F('AnodeNozzleDiffusorH');

           let Lens1DistToGun     = $F('Lens1DistToGun');
           let Lens1InnerR        = $F('Lens1InnerR');
           let Lens1Thickness     = $F('Lens1Thickness');
           let Lens1Height        = $F('Lens1Height');
           let Lens1TotCurrent    = $F('Lens1TotCurrent');
           let Lens1CoreThickness = $F('Lens1CoreThickness');

           let Lens2DistToGun     = $F('Lens2DistToGun');
           let Lens2InnerR        = $F('Lens2InnerR');
           let Lens2Thickness     = $F('Lens2Thickness');
           let Lens2Height        = $F('Lens2Height');
           let Lens2TotCurrent    = $F('Lens2TotCurrent');
           let Lens2CoreThickness = $F('Lens2CoreThickness');

           let UsePrecalcFields   = $("UsePrecalcFields").checked;    // bool
           let PlotFields         = $("PlotFields").checked;          // bool
           let CalcESField        = $("CalcESField").checked;         // bool

        //    if ((UsePrecalcFields) && (!window.confirm("Use precalc field?")))
        //    {
        //        bOnce = false;
        //        return;
        //    }

           // check if user asked to do automatic cathode dark space sweep
           if (($("SweepCDS").checked) && (timer === false))
           {
              timer = setInterval(function()
              {
                if (!document.getElementById("CalcButton").disabled)
                {
                    console.log('Next iteration');
                    document.getElementById("CathDarkSpace").value++;
                    DrawGun();

                    if (document.getElementById("CathDarkSpace").value >= 26)
                    {
                        clearInterval(timer);

                    }

                    document.getElementById("CalcButton").click();

           }

           fetch('http://127.0.0.1:3000/calculate', {
               method  : 'POST',
               headers : new Headers({'content-type': 'application/json'}),
               body    : JSON.stringify({   "SuperfishParams": {

                                                "CathSkirtH"       : CathSkirtH,
                                                "CathSkirtA"       : CathSkirtA},

                                                "AnodeInnerR"          : AnodeInnerR,

                                                "AnodeNozzleThroatH"   : AnodeNozzleThroatH,

                                                "Lens1Thickness"       : Lens1Thickness,
                                                "Lens1Height"          : Lens1Height,

                                                "Lens2TotCurrent"      : Lens2TotCurrent,
                                                "Lens2CoreThickness"   : Lens2CoreThickness }
                                        }),
               //mode    : 'cors'
           })
           .then((res)  => res.text())
           .then((data) => {console.log(data); bCommIgnore = false;})
           .catch((err) => console.log(err))
       }

</script>

<script>

    function EnableRESTgui(flag) {
        $("CalcButton").disabled = !flag;

        var d = document.getElementsByClassName("REST");
        for (var i=0; i<d.length; i++) {
            d[i].disabled = !flag;
        }   
    }

    var ServerEnum = {
        OFFLINE  : 0,
        ONLINE   : 1,
        STARTING : 2,
        AUTOMESH : 3,
        POISSON  : 4,
        SF7      : 5,
        WSFPlot  : 6,
        EFRead   : 7,
        Electron : 8
    }
    
    var evtSource = new EventSource('http://127.0.0.1:3000/status');

    evtSource.onmessage = function(e) {
    
        if (bCommIgnore) return;

        console.log(e.data);
        var obj = JSON.parse(e.data);


        if (obj.state === ServerEnum.ONLINE)
        {
            $('SrvrOnline').style.color = "ForestGreen";
            $('loadingImg').style.display = 'none';
            EnableRESTgui(true);         
        }
        if (obj.state === ServerEnum.STARTING)
            $('loadingImg').style.display = 'block';
        if (obj.state >= ServerEnum.AUTOMESH)
            $('SrvrAM').style.color = "ForestGreen";
        if (obj.state >= ServerEnum.POISSON)
            $('SrvrPoisson').style.color = "ForestGreen";
        if (obj.state >= ServerEnum.SF7)
            $('SrvrSF7').style.color = "ForestGreen";
        if (obj.state >= ServerEnum.WSFPlot)
            $('SrvrWSFPlot').style.color = "ForestGreen";
        if (obj.state >= ServerEnum.EFRead)
            $('SrvrEFRead').style.color = "ForestGreen";
        if (obj.state >= ServerEnum.Electron)
        {

            if (bOnce) // play once
            {
                var d = new Date();
                document.getElementById("ElectronImage").src = "http://127.0.0.1:3000/image" + "?" + d.getTime();

                playBeep();
                bOnce = false;
            }
    
            $('SrvrElectron').style.color = "ForestGreen";
            $('loadingImg').style.display = 'none';
            
            EnableRESTgui(true);
        }

    }
    evtSource.onopen = function(e) {
        console.log('SSE connection established');
    }
    evtSource.onerror = function(e) {
        console.log('SSE connection lost');

        $('SrvrOnline').style.color = "Black";
        ClearServerCaptions();
        $('loadingImg').style.display = 'none';
        EnableRESTgui(false);
    }

</script>

        var profileName = prompt("Please, enter the name of the gun profile");
        if ((profileName === null) || (profileName === "")) return;

        var descriptor = PrepareJSONdescriptor();
        descriptor.name = profileName;

        fetch('http://127.0.0.1:3000/ODM/add', {
               method  : 'POST',
               headers : new Headers({'content-type': 'application/json'}),
               body    : JSON.stringify( descriptor ),
               //mode    : 'cors'
           })
           .then((res)  => {
               if (!res.ok) {
                   res.json().then(data => { console.log(data); return;}); }
               else {
                   res.json().then((data) => {
                        console.log(data);
                    
                        // Create an Option object       
                        var opt = document.createElement("option");        

                        // Assign text and value to Option object
                        opt.text = profileName;
                        opt.value = data.id;

                        $('GunParams').options.add(opt);
                        $('GunParams').value = data.id;
                    });
                }
            })
           .catch((err) => console.log(err));

    }

    function onRESTUpdate() {
        var selector = $('GunParams');
        if (selector.SelectedIndex < 0) return; // check for empty dropdown list

        var descriptor = PrepareJSONdescriptor();

        var id_local  = selector.options[selector.selectedIndex].value;

        fetch('http://127.0.0.1:3000/ODM/update/' + id_local, {
               method  : 'PATCH',
               headers : new Headers({'content-type': 'application/json'}),
               body    : JSON.stringify( descriptor ),
               //mode    : 'cors'
           })
           .then((res)  => {
                if (!res.ok) {
                    res.json().then(data => { console.log(data); return;});
                }
                else {
                    res.json().then(data => { 
                        console.log(data); });
                        window.alert("Updated successfully");
                }
            })
            .catch((err) => console.log(err));
    }

    function onRESTSelect(value) {

        fetch('http://127.0.0.1:3000/ODM/query/' + value, {
               method  : 'GET',
               //mode    : 'cors'
            })
            .then((res)  => {
                if (!res.ok) {
                    res.json().then(data => { console.log(data); return;}); }
                else {
                    res.json().then((data) => {
                        console.log(data);

                        JSONtoGUI(data);                     // load data into GUI
                    });
                }
            })
           .catch((err) => console.log(err));
    }

    function onRESTDelete() {

        var selector = $('GunParams');
        if (selector.selectedIndex < 0) return; // check for empty dropdown list

        if (!window.confirm("Gun profile will be deleted")) return;

        var id_local  = selector.options[selector.selectedIndex].value;

        fetch('http://127.0.0.1:3000/ODM/delete/' + id_local, {
            method  : 'DELETE',
            //mode    : 'cors'
            })
            .then((res)  => {
                if (!res.ok) {
                    res.json().then(data => { console.log(data); return; });
                }
                else {
                    res.json().then(data => { 
                        console.log(data); 
                        selector.remove(selector.selectedIndex);

                        window.alert("Deleted successfully");

                        if (selector.selectedIndex >= 0) {
                            onRESTSelect(selector.options[selector.selectedIndex].value);
                        }
                    });
                }
            })
            .catch((err) => console.log(err));
    }

    function populate() {
        fetch('http://127.0.0.1:3000/ODM/queryall', {
               method  : 'GET',
               //mode    : 'cors'
           })
           .then((res)  => res.json())
           .then((data) => {
                console.log(data);

                data.forEach(value => {
                    // Create an Option object       
                    var opt = document.createElement("option");        

                    // Assign text and value to Option object
                    opt.text = value.name;
                    opt.value = value._id;

                    $('GunParams').options.add(opt);
                })

                if (data.length > 0) {
                    JSONtoGUI(data[data.length-1]);                     // load data into GUI
                    $('GunParams').value = data[data.length-1]._id;     // select the last egun
                }
            })
           .catch((err) => console.log(err));
    }

    populate();
</script>
